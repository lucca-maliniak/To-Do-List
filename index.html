<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To:do List</title>
</head>
<body>
    <main class="box-content">
        <div class="search-area">
            <div class="icon-list">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Add a new task" class="input-text" texto>
            </div>
        </div>
        <div class="buttons-area">
            <div class="all-type" all>All</div>
            <div class="pending-type" pending>Pending</div>
            <div class="completed-type" completed>Completed</div>
            <button class="clearall-button" clear>Clear All</button>
        </div>
        <hr>
        <ul class="results-area" results-area></ul>
    </main>
    <script src="https://kit.fontawesome.com/adb48c5fc0.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
