<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To:do List</title>
</head>
<body>
    <main class="box-content">
        <div class="search-area">
            <div class="icon-list">
                <i class="fa-solid fa-bars" icone></i>
            </div>
            <div class="input-text">
                <input type="text" texto>
            </div>
        </div>
        <div class="buttons-area">
            <div class="all-type">All</div>
            <div class="pending-type">Pending</div>
            <div class="completed-type">Completed</div>
            <div class="clear-btn"><button class="clearall-button">Clear All</button></div>
        </div>
        <hr>
        <div class="results-area">
            <p class="results-default">You don't have any task here</p>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/adb48c5fc0.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
